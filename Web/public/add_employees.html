<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Contractor's Business Manager Add Employees</title>

    <link rel='stylesheet' href='./stylesheets/main.css' media='screen and (orientation: landscape)'>
    <link rel='stylesheet' href='./stylesheets/mobile.css' media='screen and (orientation: portrait)'>

    <!-- Import and configure the Firebase SDK -->
    <script src="/__/firebase/5.3.0/firebase-app.js"></script>
    <script src="/__/firebase/5.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.3.0/firebase-database.js"></script>
    <script src="/__/firebase/5.3.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="/javascripts/add-emps.js"></script>
  </head>
  <body>
    <div class='message'>
      <br/>
      <h1>Add Employees</h1>
      
      <div class='topnav'>
        <a href="./sign_in.html" style="float:right">Sign In</a>
        <a href="./index.html">Menu</a>

        <div class='dropdown'>
          <button class="dropbtn">Add</button>
          <div class="dropdown-content">
            <a href="./add_employees.html">Employees</a>
            <a href="./add_clients.html">Clients</a>
            <a href="./add_locations.html">Locations</a>
            <a href="./add_jobs.html">Jobs</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Edit</button>
          <div class="dropdown-content">
            <a href="./edit_employees.html">Employees</a>
            <a href="./edit_clients.html">Clients</a>
            <a href="./edit_locations.html">Locations</a>
            <a href="./edit_jobs.html">Jobs</a>
          </div>
        </div>

        <div class='dropdown'>
          <button class="dropbtn">Manage Hours</button>
          <div class="dropdown-content">
            <a href="./count_hours.html">Count Hours</a>
            <a href="./revise_hours.html">Revise Hours</a>
          </div>
        </div>
        
        <div class='dropdown'>
          <button class="dropbtn">Manage Schedules</button>
          <div class="dropdown-content">
            <a href="./schedule.html">Schedule Employees</a>
            <a href="./job_times.html">View Job Timelines</a>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div>
        <div>
          <div>
            <p style="font-size: 20px">Enter your employee's information, then click Confirm to add him/her to the system.</p>

            <input type="text" id="name" placeholder="Name"/>
            <br/><br/>
            <input type="email" id="email" placeholder="Email"/>
            <br/><br/>
            <input type="number" id="pph" placeholder="Pay Per Hour">
            <br/><br/>
            <p style="margin-bottom: 0">Administrator: <input type="checkbox" id="admin" value="Admin"></p>
            <br/>

            <form id="roleForm">
              <h3 style="font-weight:normal">Employee Roles</h3>
              <div class="multiselect">
                <div class="selectBox" onclick="showRoles()">
                  <select>
                    <option>Select an option</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="roles">
                  <label for="manager" class="role">
                    <input type="checkbox" id="manager" class="role"/>Manager</label>
                  <label for="materials-runner" class="role">
                    <input type="checkbox" id="materials-runner" class="role"/>Materials Runner</label>
                  <label for="trailer-mover" class="role">
                    <input type="checkbox" id="trailer-mover" class="role"/>Trailer Mover</label>
                  <label for="contractor" class="role">
                    <input type="checkbox" id="contractor" class="role"/>Contractor</label>
                </div>
              </div>
            </form>
            <br/><br/>

            <button disabled id="confirm" name="confirm" onclick="didPressConfirm()">Confirm</button>
            &nbsp;&nbsp;&nbsp;
            <button id="cancel" name="cancel" onclick="didPressCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
