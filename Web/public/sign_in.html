<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Sign In</title>

    <link rel='stylesheet' href='./stylesheets/main.css' media='screen and (orientation: landscape)'>
    <link rel='stylesheet' href='./stylesheets/mobile.css' media='screen and (orientation: portrait)'>

    <!-- Import and configure the Firebase SDK -->
    <script src="/__/firebase/5.0.0/firebase-app.js"></script>
    <script src="/__/firebase/5.0.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="/javascripts/sign-in.js"></script>
  </head>
  <body>
    <div>
      <br/>
      <h1>Sign In</h1>
      
      <div class='topnav'>
        <a href="./sign_in.html" style="float:right">Sign In</a>
        <a href="./index.html">Menu</a>

        <div class='dropdown'>
          <button class="dropbtn">Add</button>
          <div class="dropdown-content">
            <a href="./add_employees.html">Employees</a>
            <a href="./add_clients.html">Clients</a>
            <a href="./add_locations.html">Locations</a>
            <a href="./add_jobs.html">Jobs</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Edit</button>
          <div class="dropdown-content">
            <a href="./edit_employees.html">Employees</a>
            <a href="./edit_clients.html">Clients</a>
            <a href="./edit_locations.html">Locations</a>
            <a href="./edit_jobs.html">Jobs</a>
          </div>
        </div>

        <div class='dropdown'>
          <button class="dropbtn">Manage Hours</button>
          <div class="dropdown-content">
            <a href="./count_hours.html">Count Hours</a>
            <a href="./revise_hours.html">Revise Hours</a>
          </div>
        </div>
        
        <div class='dropdown'>
          <button class="dropbtn">Manage Schedules</button>
          <div class="dropdown-content">
            <a href="./schedule.html">Schedule Employees</a>
            <a href="./job_times.html">View Job Timelines</a>
          </div>
        </div>
      </div>

      <main>
        <div>
          <div>
            <div>
              <p>Enter an email and password below and sign in to an existing account</p>
              <div>
                <p id="name-display" style="display:none">Signed out</p>
                <p id="email-display" style="display:none"></p>
              </div>

              <input style="display:inline; width:auto;" type="text" id="email" name="email" placeholder="Email"/>
              &nbsp;&nbsp;&nbsp;
              <input style="display:inline; width:auto;" type="password" id="password" name="password" placeholder="Password"/>
              <br/><br/>
              <input type="email" id="newEmail" placeholder="new Email"/>
              <br/><br/>
              <div>
                <button disabled id="sign-in" name="signin">Sign In</button>
                &nbsp;&nbsp;&nbsp;
                <button disabled id="verify-email" name="verify-email">Send Email Verification</button>
                &nbsp;&nbsp;&nbsp;
                <button id="password-reset" name="verify-email">Send Password Reset Email</button>
                <br/>
                <button onclick="changeEmailRequest()">Change Email</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
