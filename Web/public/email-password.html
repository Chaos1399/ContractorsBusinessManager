<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Sign In</title>

    <link rel='stylesheet' href='./stylesheets/main.css' media='screen and (orientation: landscape)'>
    <link rel='stylesheet' href='./stylesheets/mobile.css' media='screen and (orientation: portrait)'>

    <!-- Material Design Theming>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-teal.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script-->

    <!-- Import and configure the Firebase SDK -->
    <script src="/__/firebase/5.0.0/firebase-app.js"></script>
    <script src="/__/firebase/5.0.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="./javascripts/email-auth.js"></script>
  </head>
  <body>
    <div>
      <br/>
      <h1>Sign In</h1>
      <div class="topnav">
        <!-- NavBar -->
        <a href="./email-password.html">Sign In</a>
        <a href="./index.html">Menu</a>
        <a href="./count_hours.html">Count Hours</a>
      </div>
      <main>
        <div>
          <!-- Container for the demo -->
          <div>
            <div>
              <p>Enter an email and password below and either sign in to an existing account or sign up</p>

              <input style="display:inline; width:auto;" type="text" id="email" name="email" placeholder="Email"/>
              &nbsp;&nbsp;&nbsp;
              <input style="display:inline; width:auto;" type="password" id="password" name="password" placeholder="Password"/>
              <br/><br/>
              <button disabled id="sign-in" name="signin">Sign In</button>
              &nbsp;&nbsp;&nbsp;
              <button id="sign-up" name="signup">Sign Up</button>
              &nbsp;&nbsp;&nbsp;
              <button disabled id="verify-email" name="verify-email">Send Email Verification</button>
              &nbsp;&nbsp;&nbsp;
              <button id="password-reset" name="verify-email">Send Password Reset Email</button>

              <!-- Container where we'll display the user details -->
              <div>
                Firebase sign-in status: <span id="sign-in-status">Unknown</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="account-details">null</code></pre>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
