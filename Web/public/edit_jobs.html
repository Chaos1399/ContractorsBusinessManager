<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Contractor's Business Manager Edit Jobs</title>

    <link rel='stylesheet' href='./stylesheets/main.css' media='screen and (orientation: landscape)'>
    <link rel='stylesheet' href='./stylesheets/mobile.css' media='screen and (orientation: portrait)'>

    <!-- Import and configure the Firebase SDK -->
    <script src="/__/firebase/5.3.0/firebase-app.js"></script>
    <script src="/__/firebase/5.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.3.0/firebase-database.js"></script>
    <script src="/__/firebase/5.3.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="/javascripts/edit-jobs.js"></script>
  </head>
  <body>
    <div class='message'>
      <br/>
      <h1>Edit Jobs</h1>
      
      <div class='topnav'>
        <a href="./sign_in.html" style="float:right">Sign In</a>
        <a href="./index.html">Menu</a>

        <div class='dropdown'>
          <button class="dropbtn">Add</button>
          <div class="dropdown-content">
            <a href="./add_employees.html">Employees</a>
            <a href="./add_clients.html">Clients</a>
            <a href="./add_locations.html">Locations</a>
            <a href="./add_jobs.html">Jobs</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Edit</button>
          <div class="dropdown-content">
            <a href="./edit_employees.html">Employees</a>
            <a href="./edit_clients.html">Clients</a>
            <a href="./edit_locations.html">Locations</a>
            <a href="./edit_jobs.html">Jobs</a>
          </div>
        </div>

        <div class='dropdown'>
          <button class="dropbtn">Manage Hours</button>
          <div class="dropdown-content">
            <a href="./count_hours.html">Count Hours</a>
            <a href="./revise_hours.html">Revise Hours</a>
          </div>
        </div>
        
        <div class='dropdown'>
          <button class="dropbtn">Manage Schedules</button>
          <div class="dropdown-content">
            <a href="./schedule.html">Schedule Employees</a>
            <a href="./job_times.html">View Job Timelines</a>
          </div>
        </div>
      </div>
    </div>

    <main>
      <br/>
      <div>
        <h2 style="font-weight:normal">Choose Client: </h2>
        <input id='client' list='clist' onchange="clientSelected(value)">
        <datalist id='clist'>
          <option value=''/>
        </datalist>
      </div>
      <br/>

      <div>
        <h2 style="font-weight:normal">Choose Location: </h2>
        <input id='location' list='llist' onchange="locationSelected(value)">
        <datalist id='llist'>
          <option value=''/>
        </datalist>
      </div>
      <br/>
      
      <div>
        <h2 style="font-weight:normal">Choose Job: </h2>
        <input id='job' list='jlist' onchange="jobSelected(value)">
        <datalist id='jlist'>
          <option value=''/>
        </datalist>
      </div>

      <div>
        <h3>Edit Job Type</h3>
        <input id="type" placeholder="Job"/>
      </div>

      <div>
        <h3>Edit Estimated Start Date</h3>
        <input id="start" type="date" placeholder="Start Date"/>
      </div>

      <div>
        <h3>Edit Estimated End Date</h3>
        <input id="end" type="date" placeholder="End Date"/>
      </div>

      <div>
        <h3>Edit Detailed Description</h3>
        <input id="desc" placeholder="Details">
      </div>
      <br/><br/>

      <div>
        <button id="confirm" onclick="didPressConfirm()">Confirm</button>
        <button id="cancel" onclick="didPressCancel()">Cancel</button>
        <button id='deleteButton' onclick="didPressDelete()">Delete</button>
      </div>
      <br/><br/><br/>
    </main>
  </body>
</html>
